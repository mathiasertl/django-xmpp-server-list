[uwsgi]
virtualenv=/usr/local/home/%n
chdir=%(virtualenv)/django-xmpp-server-list
wsgi-file=%(chdir)/xmpplist/wsgi.py
master=True
pidfile=/run/uwsgi/%n.pid
vacuum=True
max-requests=5000
daemonize=/var/log/xmpp-server-list/vassals/%n.log
logfile-chown=%n:%n
uid=%n
gid=%n
plugin=python3
umask=022
socket=/run/uwsgi/%n.socket
chmod-socket=660
chown-socket=%n:uwsgi-proxy
enable-threads=true
