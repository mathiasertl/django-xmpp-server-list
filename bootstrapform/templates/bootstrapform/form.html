{% load bootstrap i18n %}

{{ form.non_field_errors }}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="{{ field.html_name }}">{{field.label }}</label>
    <div class="col-sm-10">
      {% bootstrap_field field %}
      {% if field.help_text or field.errors %}
      <small id="help-{{ field.id }}" class="form-text text-muted">
        {{ field.errors }}
        {{ field.help_text }}
      </small>
      {% endif %}
    </div>
  </div>
{% endfor %}
