{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Change your password</h1>

<p>Please note: Your password must be at least 8 characters!</p>

{% if form.is_valid %}
<div class="acknowledgement">
The new password has been saved.
</div>
{% endif %}

<form action="{% url "account_set_password" %}" method="post">{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Submit" />
</form>
{% endblock %}
