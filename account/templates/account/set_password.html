{% extends "base.html" %}
{% load url from future %}
{% load bootstrap %}

{% block content %}
<h1>Change your password</h1>

<form action="{% url "account_set_password" %}" method="post">{% csrf_token %}
{{ form|bootstrap }}

<div class="actions">
<input class="btn primary" type="submit" value="Submit">
<button class="btn" type="reset">Cancel</button>
</div>

</form>
{% endblock %}
